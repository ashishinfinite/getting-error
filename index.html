<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list" data-bind="foreach:puss">
         <li><h3 data-bind="text:name,click:$parent.setcat"></h3></li>
    </ul>
  
    <div id="cat" data-bind="with:currentCat()">

        
        <h2 id="cat-name" data-bind="text:name"></h2>

        <div id="cat-count" data-bind="text:clickCount"></div>
        <h3 id="cat-status" data-bind="text:status"></h3>
        <img id="cat-img" src="" alt="cute cat" 
        data-bind="click:$parent.incrementCounter,attr:{src:imgsrc}">
        <h3>NickNames </h3>
        <ul data-bind="foreach:names">
        <li data-bind="text:values"></li>
        </ul>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
